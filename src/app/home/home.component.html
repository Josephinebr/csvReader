<div class="card" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>


<div class="card " *ngIf="!isLoading" >
  <h4 class="card-header">Uploaded files ({{files.length}})</h4>
  <button type="button" class="btn btn-primary" routerLink="/about/" style="float: right;">My transactions</button>
  <div class="card-block">
    <table class="table table-bordered table-striped">
      <thead class="thead-default">
        <tr>
          <th>File</th>
        </tr>
      </thead>
      <tbody *ngIf="files.length === 0">
        <tr>
          <td colspan="4">There are no files in the DB. Add a new file below.</td>
        </tr>  
      </tbody>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let file of files">
          <td><a>{{file.file_name}}</a></td>
        </tr>  
      </tbody>
    </table>
  </div>
</div>

<div class="card" *ngIf="!isEditing">
  <h4 class="card-header">Upload file</h4>
  <div class="card-block">
    <input name="file" type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
    <button type="button" (click)="upload()">Upload</button>
  </div>
</div>
<div class="card" *ngIf="msg">
  <div class="card-block" *ngFor="let m of msg">
    <p style="color: red">{{m}}<br></p>
  </div>
</div>
<div class="card" *ngIf="msg_no_file">
<p style="color: red">{{msg_no_file}}<br></p>
</div>
